<script type="text/javascript">// <![CDATA[
  $(function(){
    $('body').prepend('<div id="toTop"></div>');

      $('td.center-column').addClass('forum');
      $('td.center-column table:odd').addClass('odd');

      document.title = 'Проект KAMENЬ // Живи игрой! // Encounter - сеть активных гороских игр';
    }
    if (window.location.href == 'http://kam.en.cx/UserDetails.aspx') {
      document.title = 'Проект KAMENЬ // Личное дело';
    }
    if (window.location.href == 'http://kam.en.cx/UserBalance.aspx') {
      document.title = 'Проект KAMENЬ // Мой баланс';
    }
    if (window.location.href == 'http://kam.en.cx/Teams/TeamDetails.aspx') {
      document.title = 'Проект KAMENЬ // Моя команда';
    }
    $(window).scroll(function() {
      if($(this).scrollTop() != 0) {
        $('#toTop').fadeIn();
      } 
      else {
       $('#toTop').fadeOut();
      }
    });
    $('#toTop').click(function() {
      $('body,html').animate({scrollTop:0},800);
    });
  });
  
    function showRichEditor(id) {
    if (id) {
      editor.quoteClick('msgText_' + id);
    }
    else {
      editor.LoadWysiwygEditor();
    }
    
    setTimeout(showRichEditorTimeout, 1500)
    
    return false;
  }
